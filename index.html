<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorStyles.css">
    
</head>
<body>
    
<div class="calculator">
    <div class="calculatorWindow" id="calculatorWindow"></div>
    <button class="button clearButton" id="clearButton">Clear</button>
    <div class="calculatorButtons" id="calculatorButtons">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operation">÷</button>

        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operation">×</button>

        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operation">−</button>
        
        <button class="button">0</button>
        <button class="button">.</button>
        <button id ="equal" class="button operation">=</button>
        <button class="button operation">+</button> 
    </div>
</div>    

<script src="jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="calculator.js"></script>

</body>
</html>
